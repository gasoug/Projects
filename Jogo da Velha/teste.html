<body>
    <p id="msg">Seja Bem Vindo!</p>
    <script>
        // Write JavaScript here 
        function mostrar(e){
            const text = e.innerHTML.split('')
            e.innerHTML = ''
            text.forEach((word, i) => {
                setTimeout(() => e.innerHTML += word
                , 75 * i)
            });
        }
        const msg = document.getElementById('msg')
        mostrar(msg)
